<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Render sanitized HTML from a cell or display content from a URL</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.9/dist/purify.min.js"></script>
    <style>
      html, body, textarea {
          display: inherit;
          padding: 0;
          margin: 0;
      }
      #error {
          display: none;
          background: red;
          color: white;
          padding: 20px;
          text-align: center;
      }
      iframe {
          border: none;
      }
    </style>
  </head>
  <body>
    <div id="error"></div>
    <div id="rendered"></div>
    <script>
      function ready(fn) {
        if (document.readyState !== 'loading'){
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }

      var params = new URLSearchParams(window.location.search);
      var ADD_TAGS = params.get('tags')?.split(",");
      var ADD_ATTR = params.get('attr')?.split(",");

      function isValidUrl(string) {
        try {
          new URL(string);
          return true;
        } catch (_) {
          return false;
        }
      }

      function handleError(err) {
        console.error('ERROR', err);
        document.getElementById('error').innerText = String(err).replace(/^Error: /, '');
        document.getElementById('error').style.display = 'block';
      }

      async function addRowToTable(htmlContent) {
        const url = 'https://docs.getgrist.com/api/docs/mfG1uWuVC9zwM1kapuvW1U/tables/Times/records?noparse=true&onmany=all&noadd=true&noupdate=false&allow_empty_require=true';
        const payload = {
          records: [
            {
              require: {
                id2: 1
              },
              fields: {
                HtmlContent: htmlContent
              }
            }
          ]
        };

        try {
          const response = await fetch(url, {
            method: 'PUT',
            headers: {
              'accept': '*/*',
              'Authorization': 'Bearer XXXXXXXXXXX',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          console.log('Row added successfully.');
        } catch (error) {
          console.error('Error adding row:', error);
          handleError(error);
        }
      }

      function render(elemId, content) {
        var el = document.getElementById(elemId);
        if (!content) {
          el.style.display = 'none';
        } else {
          el.innerHTML = '';
          if (isValidUrl(content)) {
            var iframe = document.createElement('iframe');
            iframe.src = content;
            iframe.style.width = 'inherit';
            iframe.style.height = 'inherit';
            el.appendChild(iframe);

            fetch(content)
              .then(response => response.text())
              .then(htmlContent => {
                addRowToTable(htmlContent);
              })
              .catch(error => {
                console.error('Error fetching URL content:', error);
                handleError(error);
              });

          } else {
            const sanitizedContent = DOMPurify.sanitize(content, {ADD_TAGS, ADD_ATTR});
            el.innerHTML = sanitizedContent;

            if (ADD_TAGS?.includes("script")) {
              Array.from(el.querySelectorAll("script")).forEach(oldScript => {
                const newScript = document.createElement("script");
                Array.from(oldScript.attributes)
                  .forEach(attr => newScript.setAttribute(attr.name, attr.value));
                newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                oldScript.parentNode.replaceChild(newScript, oldScript);
              });
            }

            addRowToTable(content);
          }
          el.style.display = 'block';
        }
      }

      let lastId = undefined;
      let lastData = undefined;

      function singleColumn(record) {
        const columns = Object.keys(record || {}).filter(k => k !== 'id');
        return columns.length === 1 ? record[columns[0]] : undefined;
      }

      ready(function() {
        grist.ready({
          columns: ["Html"],
          requiredAccess: 'full'
        });

        grist.onNewRecord(() => {
          render("error", null);
          render("rendered", "");
          lastData = "";
          lastId = 0;
        });

        grist.onRecord(function(record) {
          try {
            const mapped = grist.mapColumnNames(record);
            const data = mapped ? mapped.Html : singleColumn(record);
            if (data === undefined) {
              render("error", "Please choose a column to show in the Creator Panel.");
            } else {
              render("error", null);
              if (lastId !== record.id || lastData !== data) {
                render("rendered", String(data || ''));
              }
              lastId = record.id;
              lastData = data;
            }
          } catch (err) {
            handleError(err);
          }
        });
      });
    </script>
  </body>
</html>
